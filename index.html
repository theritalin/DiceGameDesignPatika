<!DOCTYPE html>
<html>
<head>
    <title>Dice Demo</title>
    <script src="bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
  
    <h1>Dice Demo</h1>
    <h2 id="account-address"></h2>
    <div id="balance"></div> 
    <div id="contract-balance"></div>
    <div>    
        <button id="connect-button" onclick=" bundle.connected ? bundle.disconnect() : bundle.connect()">Connect</button> 
        <button id="play-button" onclick="bundle.execute()">Play Game</button> 
        <button id="withdraw-button" onclick="bundle.withdraw()">Withdraw</button> 
    </div>
    <div>
        <img id="dice1" src="6.png" alt="Player">
        <img id="dice2" src="6.png" alt="Computer">
    </div>
    <h1 id ="result"></h1>

 

   
</body>
</html>
